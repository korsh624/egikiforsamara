{% block title %}

{% block body %}
<div class="places__items">
                <div class="places__item">
                    <div class="places__item-image">
                        <img src="{{ url_for('static',filename='images/zolotye-voota.jpeg') }}" alt="">
                    </div>
                    <div class="places__item-title">
                        <details>
                            <summary><span>Золотые Ворота</span></summary>

                          </details>

                    </div>
                    <div class="places__item--street">

                        <label for="star-1" title="Оценка «1»"></label>

                        <span class="active"></span>

                        <span></span>

                </div>
            </div>
{% endblock %}
